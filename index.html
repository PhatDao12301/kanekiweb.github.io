        <span>It's me, your randomizer</span>
        <input name="randomInput" type="number" id="input" value="1000" />
        <button type="button" class="btn btn-light" onclick="myFunction()">Click to get your random numbre</button>

        <p id="randomResult"></p>
        <button onclick="myFunctionCopy()" type="button" class="btn btn-warning">Copy</button>

    <script>
        function myFunction() {
            var input = document.getElementById("input").value;
            // Returns a random integer from 1 to 1000:
            if (input == null) input = 1000;
            var randomNumber = Math.floor(Math.random() * input) + 1;
            console.log('the randome number:', randomNumber);
            if ((randomNumber ^ 1) == (randomNumber + 1))
                //even
                return document.getElementById("randomResult").innerHTML = randomNumber;
            else //odd
                return document.getElementById("randomResult").innerHTML = randomNumber + 1;
        }

        function myFunctionCopy() {
            // Get the text field
            var copyText = document.getElementById("randomResult").innerHTML;

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
    </script>
